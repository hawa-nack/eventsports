<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าแรก</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #7cb9f5, #b3e0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 28px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 360px;
    }
    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .button {
      padding: 14px 28px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 260px;
    }
    .button:hover {
      background: linear-gradient(to right, #0099ff, #005ce6);
      transform: translateY(-2px);
    }
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      .card {
        padding: 30px 20px;
      }
      .logo {
        width: 120px;
        margin-bottom: 20px;
      }
      .button {
        font-size: 16px;
        padding: 12px 20px;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.jpg" alt="โลโก้" class="logo" />
    <button class="button" onclick="goToSelect()">ไปเลือกสนามแข่งขัน</button>
  </div>

  <script>
    function goToSelect() {
      window.location.href = "select.html";
    }
  </script>
</body>
</html>
