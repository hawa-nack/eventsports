<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าแรก</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
     
    }
    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .button {
      padding: 14px 28px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 250px;
    }
    .button:hover {
      background: linear-gradient(to right, #34d397, #2ee0d9);
      transform: translateY(-2px);
    }
    @media (max-width: 480px) {
      .card {
        padding: 20px 15px;
      }
      .button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.jpg" alt="โลโก้" class="logo" />
    <button class="button" onclick="goToSelect()">ไปเลือกสนามแข่งขัน</button>
  </div>

  <script>
    function goToSelect() {
        window.location.href = "select.html";
    }
  </script>
</body>
</html>
